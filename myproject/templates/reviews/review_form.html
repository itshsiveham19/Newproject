<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Book{% else %}Add review {% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book Review{% else %} REVIEW {% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
