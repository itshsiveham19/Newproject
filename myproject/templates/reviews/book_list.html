<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'book_create' %}">Add Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} 
                <a href="{% url 'book_update' book.pk %}">Edit</a>
                <a href="{% url 'book_delete' book.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
